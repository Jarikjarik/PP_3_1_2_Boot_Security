<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Spring Security Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Spring Security Demo</a>
            <div class="navbar-nav ms-auto">
                <div sec:authorize="isAuthenticated()">
                    <span class="navbar-text me-3">
                        Welcome, <span sec:authentication="name"></span>!
                    </span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a href="/login" class="btn btn-outline-light">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Welcome to Spring Security Demo!</h1>
                    </div>
                    <div class="card-body">
                        <div sec:authorize="!isAuthenticated()">
                            <p class="text-center">Please <a href="/login">login</a> to access the application.</p>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <div class="text-center">
                                <p>You are successfully logged in!</p>
                                <div sec:authorize="hasRole('ADMIN')">
                                    <a href="/admin" class="btn btn-primary">Admin Panel</a>
                                </div>
                                <div sec:authorize="hasRole('USER')">
                                    <a href="/user" class="btn btn-success">User Page</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
