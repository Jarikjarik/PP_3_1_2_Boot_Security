<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Edit User - Spring Security Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Spring Security Demo</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Welcome, <span sec:authentication="name"></span>!
                </span>
                <a href="/admin" class="btn btn-outline-primary me-2">Admin Panel</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Edit User</h1>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username *</label>
                                        <input type="text" class="form-control" id="username" th:field="*{username}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="name" class="form-label">First Name *</label>
                                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">Last Name *</label>
                                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email *</label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Roles *</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" th:each="role : ${allRoles}" 
                                                   th:value="${role}" th:field="*{roles}" th:id="${'role-' + role.id}">
                                            <label class="form-check-label" th:for="${'role-' + role.id}" th:text="${role.name}"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-warning me-2">Update User</button>
                                <a href="/admin" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
